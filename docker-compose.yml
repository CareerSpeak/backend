services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - 65535:65535
    networks:
      - careerspeak
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../resume:/resume:rw

networks:
  careerspeak:
    external: true
