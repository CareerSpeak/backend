services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - 65535:65535
    networks:
      - careerspeak
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - resume:/home/node/backend/resume

volumes:
  resume: {}
networks:
  careerspeak:
    external: true
